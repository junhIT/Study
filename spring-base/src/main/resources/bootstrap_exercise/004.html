<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       <style>
   	.b{
   		border: solid 1px black;
   	}
   </style>
  </head>
  <body>
    <div class="container">
    	<div class="row">
			<div class="col-md-4 b">
				<img class="img-fluid" src="jeju.jpg" alt="">	<!-- 그림을 칼럼 넓이에 맞춰서 보여줘라. img-fulid 안할 경우 이미지가 겹침 -->
			</div>
			<div class="col-md-4 b">
				<img class="img-fluid rounded-circle" src="jeju.jpg" alt="">	<!-- rounded : 모서리 살짝 깍음. rounded-circle : 동그랗게 깍아줌. 해상도에 맞춰서 타원형 or 똥그라미 -->
			</div>
			<div class="col-md-4 b">
				<img class="img-fluid img-thumbnail" src="jeju.jpg" alt="">	<!-- img-thumbnail : 액자형 -->
			</div>
    	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
